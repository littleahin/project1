    <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EKAPE 리디자인 와이어프레임</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header, nav, section, footer {
      border: 1px dashed #ccc;
      margin: 10px;
      padding: 20px;
    }
    header {
      height: 100px;
      background-color: #f4f4f4;
    }
    nav {
      height: 50px;
      background-color: #e0e0e0;
    }
    .hero {
      height: 300px;
      background-color: #d0d0d0;
      margin: 10px;
    }
    .main-content {
      display: flex;
      gap: 10px;
      margin: 10px;
    }
    .left, .right {
      flex: 1;
      border: 1px dashed #aaa;
      min-height: 300px;
    }
    .right {
      flex: 2;
    }
    footer {
      height: 100px;
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

  <header>
    <h1>로고 / 헤더</h1>
  </header>

  <nav>
    <p>메인 내비게이션</p>
  </nav>

  <div class="hero">
    <p>메인 비주얼 / 슬라이드 영역</p>
  </div>

  <div class="main-content">
    <div class="left">
      <p>왼쪽 사이드바 (빠른 메뉴, 공지 등)</p>
    </div>
    <div class="right">
      <p>메인 콘텐츠 영역</p>
      <ul>
        <li>서비스 메뉴</li>
        <li>통계 및 자료</li>
        <li>관련 사이트 바로가기</li>
      </ul>
    </div>
  </div>

  <footer>
    <p>푸터 (연락처, 주소, 저작권 등)</p>
  </footer>

</body>
</html>

</body>
</html>
