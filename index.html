<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>EKAPE 리디자인 와이어프레임</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>로고 / 헤더</h1>
  </header>

  <nav>
    <p>메인 내비게이션</p>
  </nav>

  <div class="hero">
    <p>메인 비주얼 / 슬라이드 영역</p>
  </div>

  <div class="main-content">
    <aside class="left">
      <p>왼쪽 사이드바 (빠른 메뉴, 공지 등)</p>
    </aside>
    <section class="right">
      <p>메인 콘텐츠 영역</p>
      <ul>
        <li>서비스 메뉴</li>
        <li>통계 및 자료</li>
        <li>관련 사이트 바로가기</li>
      </ul>
    </section>
  </div>

  <footer>
    <p>푸터 (연락처, 주소, 저작권 등)</p>
  </footer>

</body>
</html>
